    <title>El Paraiso - Reservas</title>
</head>


<body>
    <header>
        <nav>
            <a href="" class="enlace">
                <img src="../assets/images/Logo.png" alt="" class="logo">
            </a>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            
            <ul class="header">
                <li><a class="active" href="../index.html">INICIO</a></li>
                <li><a href="./habitaciones.html">HABITACIONES</a></li>
                <li><a href="./restaurante.html">RESTAURANTE</a></li>
                <li><a href="./actividades.html">ACTIVIDADES</a></li>
                <li class="desactivar"><a href="#contactos">CONTÁCTANOS</a></li>
                <li><a href="./reserva.html">RESERVA</a></li>
            </ul>
        </nav>
    </header>

    <main id="main__reserva">

        <form action="" method="get" class="formulario">
            <h4>Formulario reserva</h4>
            <div>
                <label for="Nombre">Ingrese su nombre/s
                    <input type="text" name="Nombre" value="" id="Nombre" required class="ingresar">  
                </label> 
            </div>

            <div>
                <label for="Apellido">Ingrese su apellido/s
                    <input type="text" name="Apellido" value="" id="Apellido" required class="ingresar">
                </label>
            </div>

            <div>
                <label for="Email">Correo electronico</label>
                <input type="text" name="Email" value="" id="Email" required class="ingresar">
            </div>

            <div>
                <label for="Telefono">Celular o telefono</label>
                <input type="text" name="Telefono" value="" id="Telefono" required class="ingresar">
            </div>

            <div>
                <select name="Sucursal" required class="ingresar">
                    <option value="CV">City Villa</option>
                    <option value="BV">Beach Villa</option>
                    <option value="MV">Mountain Villa</option>
                </select>
            </div>

            <div class="ingresar">Reservar desde:
                <span>
                    <input type="date" class="ingresar">
                </span>
                hasta:
                <span> 
                    <input type="date" class="ingresar">
                </span>
            </div>

            <div>
                <input type="submit" value="Reservar" class="boton">
                <input type="reset" value="Limpiar" class="boton">
            </div>
        </form>

    </main>

    <footer clas="footer">
        <p id="contactos">Contactenos a través de:</p>
        <div>
            <a href="https://www.facebook.com/"> <img src="../assets/images/facebook.png" alt="" class="footer__red"></a>
            <a href="https://twitter.com/"><img src="../assets/images/twitter.png" alt="" class="footer__red"></a>
            <a href="https://www.instagram.com/"><img src="../assets/images/instagram.png" alt="" class="footer__red"></a>  
        </div>
            <div>Telefono: +549 - 12345678</div>
            <div>Correo: hotelelparaiso@gmail.com</div>             
    </footer>
</body>
