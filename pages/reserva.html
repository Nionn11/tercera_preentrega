<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">   
    <link rel="shortcut icon" href="../assets/favicon.png">
    <title>El Paraiso - Reservas</title>
</head>


<body>
    <header class="header">
        <a href="../index.html"><img src="../assets/images/Logo.png" alt="" class="header__logo"></a>
        <ul>
            <li><a class="header__link" href="../index.html">INICIO</a></li>
            <li><a class="header__link" href="../pages/habitaciones.html">HABITACIONES</a></li>
            <li><a class="header__link" href="../pages/restaurante.html">RESTAURANTE</a></li>
            <li><a class="header__link" href="../pages/actividades.html">ACTIVIDADES</a></li>
            <li><a class="header__link" href="#contactos">CONTÁCTANOS</a></li>
            <li><a class="header__link" href="../pages/reserva.html">RESERVA</a></li>
        </ul>
    </header>

    <main>
        <fieldset>
            <legend>Realice su reserva</legend>
        <form action="" method="get">

            <div>
                <label for="Nombre">Ingrese su nombre/s
                    <input type="text" name="Nombre" value="" id="Nombre" required>  
                </label> 
            </div>

            <div>
                <label for="Apellido">Ingrese su apellido/s
                    <input type="text" name="Apellido" value="" id="Apellido" required>
                </label>
            </div>

            <div>
                <label for="Email">Correo electronico</label>
                <input type="text" name="Email" value="" id="Email" required>
            </div>

            <div>
                <label for="Telefono">Celular o telefono</label>
                <input type="text" name="Telefono" value="" id="Telefono" required>
            </div>

            <div>
                <select name="Sucursal" required>
                    <option value="CV">City Villa</option>
                    <option value="BV">Beach Villa</option>
                    <option value="MV">Mountain Villa</option>
                </select>
            </div>

            <div>Reservar desde:
                <span>
                    <input type="date">
                </span>
                hasta:
                <span> 
                    <input type="date">
                </span>
            </div>

            <div>
                <input type="submit" value="Reservar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
        </fieldset>
    </main>

    <footer clas="footer">
        <p id="contactos">Contactenos a través de:</p>
        <div>
            <a href="https://www.facebook.com/"> <img src="../assets/images/facebook.png" alt="" class="footer__red"></a>
            <a href="https://twitter.com/"><img src="../assets/images/twitter.png" alt="" class="footer__red"></a>
            <a href="https://www.instagram.com/"><img src="../assets/images/instagram.png" alt="" class="footer__red"></a>  
        </div>
            <div>Telefono: +549 - 12345678</div>
            <div>Correo: hotelelparaiso@gmail.com</div>             
    </footer>
</body>
</html>
