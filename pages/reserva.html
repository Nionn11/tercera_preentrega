<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/styles.css">   
    <link rel="shortcut icon" href="../assets/favicon.png">
    <title>El Paraiso - Reservas</title>
</head>


<body>
    <header>
        <a href="./index.html"><img src="./assets/images/Logo.png" alt=""></a>
        <h1>Hoteles el Paraiso</h1>
        <ul>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="../pages/habitaciones.html">HABITACIONES</a></li>
            <li><a href="../pages/restaurante.html">RESTAURANTE</a></li>
            <li><a href="../pages/actividades.html">ACTIVIDADES</a></li>
            <li><a href="#contactos">CONTÁCTANOS</a></li>
            <li><a href="../pages/reserva.html">RESERVA</a></li>
        </ul>
    </header>

    <main>
        <fieldset>
            <legend>Realice su reserva</legend>
        <form action="" method="get">

            <div>
                <label for="Nombre">Ingrese su nombre/s
                    <input type="text" name="Nombre" value="" id="Nombre" required>  
                </label> 
            </div>

            <div>
                <label for="Apellido">Ingrese su apellido/s
                    <input type="text" name="Apellido" value="" id="Apellido" required>
                </label>
            </div>

            <div>
                <label for="Email">Correo electronico</label>
                <input type="text" name="Email" value="" id="Email" required>
            </div>

            <div>
                <label for="Telefono">Celular o telefono</label>
                <input type="text" name="Telefono" value="" id="Telefono" required>
            </div>

            <div>
                <select name="Sucursal" required>
                    <option value="CV">City Villa</option>
                    <option value="BV">Beach Villa</option>
                    <option value="MV">Mountain Villa</option>
                </select>
            </div>

            <div>Reservar desde:
                <span>
                    <input type="date">
                </span>
                hasta:
                <span> 
                    <input type="date">
                </span>
            </div>

            <div>
                <input type="submit" value="Reservar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
        </fieldset>
    </main>

    <footer>
        <div id="contactos">
            Contactenos a través de:
            <div>
                <a href="https://www.facebook.com/"> <img src="./assets/images/facebook.png" alt=""></a>
                <a href="https://twitter.com/"><img src="./assets/images/twitter.png" alt=""></a>
                <a href="https://www.instagram.com/"><img src="./assets/images/instagram.png" alt=""></a>
                <span>Telefono: +549 - 12345678</span>
                <span>Correo: hotelelparaiso@gmail.com</span>
            </div>
        </div>
    </footer>
</body>
</html>
